machine:
  services:
    - docker

dependencies:
  pre:
    - sudo bash -c "curl -L https://github.com/docker/compose/releases/download/1.2.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose"
    - sudo chmod +x /usr/local/bin/docker-compose
    - pwd; ls

test:
  override:
    - docker-compose up