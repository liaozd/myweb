machine:
  services:
    - docker

dependencies:
  pre:
    - curl -L https://github.com/docker/compose/releases/download/1.2.0/docker-compose-`uname -s`-`uname -m` > /tmp/docker-compose
    - sudo mv /tmp/docker-compose /usr/local/bin/
    - sudo chmod +x /usr/local/bin/docker-compose

test:
  override:
    - docker-compose up