dependencies:
  pre:
    - sudo bash -c "curl -L https://github.com/docker/compose/releases/download/1.2.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose"
    - sudo chmod +x /usr/local/bin/docker-compose
  override:
    - pip install -r conf.d/requirements/aws-host.txt
test:
  override:
    - echo "test here"
deployment:
  staging:
    branch: staging
    commands:
      - fab deploy:to=remote,branch=staging
  production:
    branch: production
    commands:
      - fab deploy:to=remote,branch=production