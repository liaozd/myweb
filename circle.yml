machine:
  services:
    - docker

dependencies:
  override:
    - uname -a
    - apt-get install vim
    - sudo curl -L https://github.com/docker/compose/releases/download/1.2.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
    - sudo chmod +x /usr/local/bin/docker-compose

test:
  override:
    - docker-compose up